<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>tesk5</title>
    <style>
        *{
            padding:0;
            margin:0;

        }
        body{
            font-size:16px;
            background:#f0f0f0;
        }
        #container{
            max-width:640px;
            margin:0 auto;
            background-color:#f0f0f0;
        }
        #wrapper{
            width:100%;
            position:relative;
        }
        #header{
            width:100%;
            padding:5.5% 0;
            position:relative;
            background-color:#29bde0;
        }
        #header img{
            max-width:100%;
            position:absolute;
            left:2.5%;
            top:20%;
        }

        .sai{
            width:100%;
            max-height:25px;
            background-color:#f0f0f0;
            padding:1.18% 0;
        }
        #content{
            width:88.75%;
            padding:45% 0;
            position:absolute;
            left:5.7%
        }
        #tittle{
            width:100%;
            padding:6.32% 0;
            position:absolute;
            top:0;
            border:1px solid #c9c9c9;
            text-align:center;
            color:#9a9a9a;
            background-color:#ffffff;
        }
        #tittle img{max-width:100%;
        position:absolute;
            top:27%;
            right:2%;
        }
        #main{
            width:100%;
            padding:67% 0 ;
            background-color:#ffffff;
            position:absolute;
            top:20%;
            border:1px solid #c9c9c9;
        }
            #main h2{
                display:block;
                color:#fbb435;
                width:100%;
                font-size:2.15em;
                text-align: center;
                position:absolute;
                top:0;
                padding:3.9% 0;
                border-bottom:1px solid #fbb435;
            }
            #main ul{
                width:82%;
                position:absolute;
                top:13.8%;
                left:9%;
                list-style:none;
            }
        .column{
            padding:10% 0;
            display:block;
            width:100%;
            font-size:2em;
            color:#fff;
            background: #29bde0;
            text-align:center;
        }
        .number{
            font-size:1.5em;
            color:#9a9a9a;
            text-align:center;
            padding:5% 0;
        }
        .right-side{
            max-width:100%;
            position:absolute;
            top:45%;
            right:2%;
        }
        .more{max-width:100%;
        position:absolute;
        bottom:1%;
        left:40%;}
    </style>
</head>
<body>
<div id="container">
    <div id="wrapper">
        <div id="header">
        <img src="images/sidebar.png">
        </div>
        <div class="sai"></div>
        <div id="content">
            <div id="tittle">
                <h2>上次游戏：捉鬼猜词版</h2>
                <img src="images/next.png">
            </div>
            <div id="main">
                <h2>捉鬼游戏</h2>
                <ul>
                    <li class="column"><h3>简化版</h3></li>
                    <li class="number"><h4>有1133个用户正在玩此款游戏</h4></li>
                    <li class="column"><h3>猜词版</h3></li>
                    <li class="number"><h4>有1133个用户正在玩此款游戏</h4></li>
                    <li class="column"><h3>白痴版</h3></li>
                    <li class="number"><h4>有1133个用户正在玩此款游戏</h4></li>
                </ul>
                <img class="right-side" src="images/right-side.png">
                <img class="more" src="images/more.png">
            </div>

        </div>

    </div>
    <div id="sidenav">

    </div>
</div>
</body>
</html>
